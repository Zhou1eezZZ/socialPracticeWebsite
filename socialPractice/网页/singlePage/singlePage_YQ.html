			<h1>义桥</h1>
			<p>	义桥镇位于杭州市萧山区钱塘江与浦阳江、富春江三江汇合处，是一个闻名遐迩的历史古镇。北濒富春江与杭州市西湖区隔江相望，东与闻堰镇、蜀山街道、临浦镇接壤，南与戴村镇为邻，西依云峰山与富阳市相连，为三市区交界之地。镇区距杭州市中心、萧山区中心各为15公里，距杭州萧山国际机场20公里，杭州绕城南线、钱江五桥横穿全镇并设有互通立交，交通便捷。</p>
